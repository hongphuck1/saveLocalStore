<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Form Register</title>
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <div class="Copyright">Copyright: Hồng Phúc</div>
    <div class="main">
        <div class="todo-add">
            <form class="todo-add-form" action="">
                <input id="lastname" class="name" type="text" placeholder="Họ">
                <input id="firstname" class="name" type="text" placeholder="Tên">
            </form>
            <input id="submit" class="submit" type="submit" value="Gửi">
        </div>

        <div class="fullname">
            <div class="fullname-last">Họ của bạn</div>
            <div class="fullname-first">Tên của bạn</div>
        </div>
        <ul class="todo-list">


            <!-- <li class="todo-item">
                <div class="todo-last-name">Dương</div>
                <div class="todo-first-name">Hồng Phúc</div>
                <i id="delete" class="fa-solid fa-trash-can"></i>
            </li> -->


        </ul>
    </div>

    <script src="js/main.js"></script>

</body>

</html>
